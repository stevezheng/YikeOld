<div class="form-signin">
    <h2 class="form-signin-heading">登陆洗个毛线管理系统</h2>
    <div class="login-wrap">
        <input type="text" class="form-control" placeholder="管理员账号" autofocus="" ng-model="user.username">
        <input type="password" class="form-control" placeholder="密码" ng-model="user.password">
        <button class="btn btn-lg btn-login btn-block" ng-click="login(user.username, user.password)">登陆</button>
    </div>
</div>
